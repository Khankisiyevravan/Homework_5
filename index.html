<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"defer></script>
    
    <script src="./index.js" defer></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"defer>
    
    <link href="./index.css" rel="stylesheet"/>

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>Please select one of the ' R P S ' (press) buttons to play</p>
    </header>
    <div class="players">
        <div class="me">
            <div class="me-winlose">&nbsp;</div>
            <div class="me-name">Player 1 (ME)</div>
            <div class="me-score">Point : 0</div>
        </div>
        <div class="vs">VS</div>
        <div class="com">
            <div class="com-winlose">&nbsp;</div>
            <div class="com-name">Player 2 (COM)</div>
            <div class="com-score">Point : 0</div>
        </div>
    </div>
    <div class="pics">
        <div class="me-pics ">
            <img src="" class="me-pic A"/>
            <div class="me-pic-s"></div>
        </div>
        <div class="com-pics">
            <img src="" class="com-pic A"/>
            <div class="com-pic-s"></div>
        </div>
        
    </div>

</body>
</html>
